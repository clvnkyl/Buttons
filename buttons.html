


<style>
  .subbtn{
    background-color: rgb(201, 0, 0);
    color: white;
    font-size: larger;
    width: 150px;
    height: 50;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 20px;
  }

  .subbtn:hover{
    opacity: 0.7;
  }

  .subbtn:active{
    opacity: 0.5;
  }

  .joinbtn{
    background-color: rgb(255, 255, 255);
    color: rgb(0, 17, 255);
    font-size: large;
    width: 80px;
    height: 50;
    border-color: blue;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.5s;
  }

  .joinbtn:hover{
    background-color: rgb(0, 17, 255);
    color: white;
  }

  .twtbtn{
    background-color: rgb(66, 190, 248);

    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 8px;
    transition: box-shadow 0.5s;
  }
  .twtbtn:hover{
    box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
  }

</style>
